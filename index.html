<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="faviconDrum.png" type="image/x-icon">
    <script src="main.js" defer></script>
    <title>Drum Kit</title>
</head>
<body>

    <div class="container">
        <div class="buttons-wrapper">
            <div class="button" data-symbol="KeyA" data-sound="clap"><span>A</span><span></span></div>
            <div class="button" data-symbol="KeyS" data-sound="hihat"><span>S</span><span></span></div>
            <div class="button" data-symbol="KeyD" data-sound="kick"><span>D</span><span></span></div>
            <div class="button" data-symbol="KeyF" data-sound="openhat"><span>F</span><span></span></div>
            <div class="button" data-symbol="KeyG" data-sound="boom"><span>G</span><span></span></div>
            <div class="button" data-symbol="KeyH" data-sound="ride"><span>H</span><span></span></div>
            <div class="button" data-symbol="KeyJ" data-sound="snare"><span>J</span><span></span></div>
            <div class="button" data-symbol="KeyK" data-sound="tom"><span>K</span><span></span></div>
            <div class="button" data-symbol="KeyL" data-sound="tink"><span>L</span><span></span></div>
        </div>
    </div>

</body>
</html>
