<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Drum Kit</title>
</head>
<body>

    <div class="container">
        <div class="buttons-wrapper">
            <div class="button" data-symbol="a" data-sound="clap"><span></span><span></span></div>
            <div class="button" data-symbol="s" data-sound="hithat"><span></span><span></span></div>
            <div class="button" data-symbol="d" data-sound="kick"><span></span><span></span></div>
            <div class="button" data-symbol="f" data-sound="openhat"><span></span><span></span></div>
            <div class="button" data-symbol="g" data-sound="boom"><span></span><span></span></div>
            <div class="button" data-symbol="h" data-sound="ride"><span></span><span></span></div>
            <div class="button" data-symbol="j" data-sound="snare"><span></span><span></span></div>
            <div class="button" data-symbol="k" data-sound="tom"><span></span><span></span></div>
            <div class="button" data-symbol="l" data-sound="tink"><span></span><span></span></div>
        </div>
    </div>

</body>
</html>
